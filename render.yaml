databases:
  - name: epidemiqc-db
    databaseName: epidemiqc
    user: epidemiqc

services:
  - type: web
    name: epidemiqc-api
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: epidemiqc-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false

  - type: static
    name: epidemiqc-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: frontend
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
