databases:
  - name: epidemiqc-db
    databaseName: epidemiqc
    user: epidemiqc
    plan: free
    region: ohio

services:
  # Backend API
  - type: web
    name: epidemiqc-api
    runtime: node
    plan: free
    region: ohio
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: epidemiqc-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: epidemiqc-frontend
    runtime: static
    plan: free
    region: ohio
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
      - key: VITE_GOOGLE_MAPS_API_KEY
        sync: false
